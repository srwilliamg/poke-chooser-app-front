<div class="up-card">
  <div class="fav-img-container">
    <img src="{{pokemon.photoUrl}}" alt="{{pokemon.name}}" />
  </div>
  <div class="add-button" *ngIf="clickBehavior;" (click)="clickBehavior(pokemon)">
    <img src="../../assets/add-button.svg" alt="">
  </div>
</div>
<div class="poke-card-name">
  {{pokemon.name | titlecase}}
</div>
